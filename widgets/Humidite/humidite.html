<link rel="stylesheet" href="/static/widgets/Humidite/humidite.css">

<div class="widget widget-humidite">
  <button class="view-toggle" aria-label="Basculer la vue graphique" title="Basculer la vue"></button>

  <!-- Pastilles uniques, deplacees en JS selon la vue -->
  <div class="side-dots">
    <div class="dot active" data-index="1"></div>
    <div class="dot" data-index="2"></div>
    <div class="dot" data-index="3"></div>
  </div>

  <div class="view view-card active-view">
    <div class="widget-content-vertical">
      <div class="row-split">
        <div class="dots-slot dots-slot-card"></div>

        <div class="info-container">
          <div class="widget-titre">Humidite</div>
          <div class="widget-valeur">-- <span class="unite">%</span></div>
          <div class="widget-source">source : local</div>
        </div>
      </div>

      <div class="hygro-container">
        <div class="hygro-fill"></div>
      </div>
    </div>
  </div>

  <div class="view view-graph">
    <div class="graph-header">
      <div class="dots-slot dots-slot-graph"></div>
      <div class="widget-source" id="source-humidite-graph">source : local</div>
    </div>
    <div class="graph-body">
      <canvas class="humidite-graph" width="300" height="140"></canvas>
      <div class="graph-empty">En attente de donnees...</div>
    </div>
  </div>
</div>

<script src="/static/widgets/Humidite/humidite.js"></script>
