<link rel="stylesheet" href="/static/widgets/Temperature/temperature_v2.css">

<div class="widget widget-temperature">
    <button class="view-toggle" aria-label="Basculer la vue graphique" title="Basculer la vue"></button>

    <!-- Pastilles uniques, deplacees en JS selon la vue -->
    <div class="side-dots">
        <div class="dot active" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
    </div>

    <!-- Vue carte (affichage principal) -->
    <div class="view view-card active-view">
        <div class="widget-split">
            <div class="dots-slot dots-slot-card"></div>

            <div class="info-container">
                <div class="widget-titre">Temperature</div>
                <div class="widget-valeur" id="valeur-temperature-v2">-- <span class="unite">&deg;C</span></div>
                <div class="widget-source" id="source-temperature-v2">source : local</div>
            </div>

            <div class="thermo-container">
                <div class="thermo-fill" id="thermo-fill-v2"></div>
            </div>
        </div>
    </div>

    <!-- Vue graphique -->
    <div class="view view-graph">
        <div class="graph-header">
            <div class="dots-slot dots-slot-graph"></div>
            <div class="widget-source" id="source-temperature-v2-graph">source : local</div>
        </div>
        <div class="graph-body">
            <canvas class="temp-graph" width="300" height="140"></canvas>
            <div class="graph-empty">En attente de donnees...</div>
        </div>
    </div>
</div>

<script src="/static/widgets/Temperature/temperature_v2.js"></script>
