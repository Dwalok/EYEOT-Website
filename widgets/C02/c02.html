<link rel="stylesheet" href="/static/widgets/C02/c02.css">

<div class="widget widget-c02">
  <button class="view-toggle" aria-label="Basculer la vue graphique" title="Basculer la vue"></button>

  <!-- Pastilles uniques, deplacees en JS selon la vue -->
  <div class="side-dots">
    <div class="dot active" data-index="1"></div>
    <div class="dot" data-index="2"></div>
    <div class="dot" data-index="3"></div>
  </div>

  <!-- Vue carte (layout existant) -->
  <div class="view view-card active-view">
    <div class="widget-split">
      <div class="dots-slot dots-slot-card"></div>

      <div class="info-container">
        <div class="widget-titre">c02</div>
        <div class="widget-valeur" id="valeur-c02">-- <span class="unite">%</span></div>
        <div class="widget-source" id="source-c02">source : local</div>
      </div>

      <div class="gauge-container vertical">
        <div class="gauge-fill" id="gauge-fill-c02"></div>
      </div>
    </div>
  </div>

  <!-- Vue graphique -->
  <div class="view view-graph">
    <div class="graph-header">
      <div class="dots-slot dots-slot-graph"></div>
      <div class="widget-source" id="source-c02-graph">source : local</div>
    </div>
    <div class="graph-body">
      <canvas class="c02-graph" width="300" height="140"></canvas>
      <div class="graph-empty">En attente de donnees...</div>
    </div>
  </div>
</div>

<script src="/static/widgets/C02/c02.js"></script>
